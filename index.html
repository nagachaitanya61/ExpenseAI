<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Receipt Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0"
  }
}
</script>
<style>
  :root {
    --color-accent-500: 6 182 212; /* cyan-500 */
    --color-accent-600: 8 145 178; /* cyan-600 */
    --color-accent-700: 14 116 144; /* cyan-700 */
  }
  .theme-cyan {
    --color-accent-500: 6 182 212;
    --color-accent-600: 8 145 178;
    --color-accent-700: 14 116 144;
  }
  .theme-indigo {
    --color-accent-500: 99 102 241;
    --color-accent-600: 79 70 229;
    --color-accent-700: 67 56 202;
  }
  .theme-pink {
    --color-accent-500: 236 72 153;
    --color-accent-600: 219 39 119;
    --color-accent-700: 190 24 93;
  }
  .bg-accent-600 { background-color: rgb(var(--color-accent-600)); }
  .hover\:bg-accent-700:hover { background-color: rgb(var(--color-accent-700)); }
  .focus\:ring-accent-500:focus { --tw-ring-color: rgb(var(--color-accent-500)); }
  .text-accent-500 { color: rgb(var(--color-accent-500)); }
  .border-accent-500 { border-color: rgb(var(--color-accent-500)); }
  .hover\:border-accent-500:hover { border-color: rgb(var(--color-accent-500)); }
  .focus\:border-accent-500:focus { border-color: rgb(var(--color-accent-500)); }

  body {
    background-color: #f9fafb; /* bg-gray-50 */
    color: #111827; /* text-gray-900 */
  }
  body.dark {
    background-color: #030712; /* bg-gray-950 */
    color: #f9fafb; /* text-gray-50 */
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
